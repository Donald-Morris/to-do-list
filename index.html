<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
    <title>To-Do List</title>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To-Do List</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto bg-light" placeholder="Search...">
            </form>
        </header>

        <!-- List Section -->
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make some coffee</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Program JavaScript</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Debug</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <!-- Form Section -->
        <form class="add text-center my-4">
            <label class="text-light">Enter a new item...</label>
            <input type="text" name="add" class="form-control m-auto bg-light">
        </form>

    </div>


  
    <script src="app.js"></script>
</body>
</html>
